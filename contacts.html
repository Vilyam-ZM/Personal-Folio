<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Personal Folio</title>
  </head>
  <body>
    <div class="page">
      <!--=====Header=====-->

      <header class="header">
        <div class="conteiner">
          <div class="header-inner">
            <div class="header-brand">WEBDEVELOPER</div>

            <div class="header-logo">
              <img src="img/Group 2.svg" alt="logo" />
            </div>

            <nav class="header-nav">
              <a href="index.html" class="header-nav-link">Home</a>
              <a href="about.html" class="header-nav-link">About me</a>
              <a href="contacts.html" class="header-nav-link activ">Contacts</a>
            </nav>
          </div>
        </div>
        <!--/.conteiner-->
      </header>

      <!--=====Main=====-->

      <div class="conteiner">
        <main class="content">
          <div class="content-header">
            <h1 class="title">
              Write me a <span class="text-blue">message</span>
            </h1>
            <div class="text">
              <p>
                Many desktop publishing packages and web page editors now use
                Lorem
              </p>
            </div>
          </div>

          <form class="form" action="/" method="post">
            <div class="form-group">
              <input
                class="form-input"
                type="text"
                name="name"
                placeholder="Name"
              />
            </div>

            <div class="form-group">
              <input
                class="form-input"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>

            <div class="form-group">
              <input
                class="form-input"
                type="tel"
                name="tel"
                placeholder="Phone"
              />
            </div>

            <div class="form-group">
              <textarea
                class="textarea"
                name="text"
                placeholder="Message"
              ></textarea>
            </div>

            <div class="form-group">
              <button class="btn btn-full" type="submit">Send message</button>
            </div>
          </form>
        </main>

        <!--=====Footer=====-->

        <footer class="footer">
          <div class="conteiner">
            <div class="contacts">
              <a class="contacts-link" href="mailto:info@vilyam@gmail.com">
                <img
                  class="contacts-img"
                  src="img/Path 1.svg"
                  alt="icon"
                />info@vilyam@gmail.com
              </a>

              <a class="contacts-link" href="tel:+79000000000">
                <img
                  class="contacts-img"
                  src="img/Path 2.svg"
                  alt="icon"
                />+7-900-000-00-00
              </a>
            </div>
          </div>
        </footer>

        <img class="author" src="img/man.png" alt="man" />
      </div>
    </div>
    <!--/.page-->
  </body>
</html>
